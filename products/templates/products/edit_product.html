{% extends "base.html" %}
{% load static %}

{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
    
      <h3 class="logo-font mb-4">Product Management</h3>
      <h5>Edit a Product</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
        {{ form | crispy }}
        <div class="text-right">
            <a class="btn btn-outlook-black rounded-0" href="{% url 'products' %}">Cancel</a>
            <button class="btn btn-outlook-black rounded-0" type="submit">Update Product</button>
        </div>
    </form>
    </div>
  </div>
</div>

<footer class="bg-dark text-white product-footer">
  <div class="row">
    <div class="col">
      <h3 class="text-warning">Contact Us</h3>
      <p class="phone">Phone: +353 123 456 789</p>
      <p>Email: designer@silks.com</p>
    </div>
  </div>
  <div class="text-center">
    <p class="text-center">Copyright&copy;designersarees</p>
  </div>
</footer>

{% endblock %}
