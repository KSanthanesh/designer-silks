{% extends "base.html" %}
{% load static %}


{% block extra_css%}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid mb-5 product-margin">
<h3 class="logo-font mb-4 text-primary">My Wishlists</h3>
<div class="row">
<div class="col">
  
    <div class="table-responsive order-history">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Username</th>
            <th>Product</th>
            <th>Action</th>
            
          </tr>
        </thead>
        <tbody>
          {% for n in wishlist %}
          <tr>
              <td>{{ n.user }}</td>
              <td>{{ n.product }}</td>

            <td>
              <a href="{% url 'wishlist_delete' n.product_id %}" title="{{ n.product }}">
            Delete

              </a>
            </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>


{% endblock %}
