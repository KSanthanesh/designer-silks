{% extends "base.html" %}
{% load static %}


{% block extra_css%}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<!-- <div class="overlay"></div> -->
<div class="container-fluid m-5 product-margin">
 

      <h3 class="logo-font mb-4 text-primary">My Profile</h3>
   

  <div class="row">
    <div class="col-6">
      <p class="text-danger">Delivery Information</p>
      <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-outlook-black rounded-0 float-right">Update Information</button>
      </form>
    </div>
    </div>
</div>
   


  {% endblock %}

  {% block postloadjs %}
    {{ block.super }}
    <script>
  let countrySelected = $('#id_default_country').val();
  if(!countrySelected) {
    $('#id_default_country').css('color', '#aab7c4');
  };
  $('#id_default_country').change(function() {
    countrySelected = $(this).val();
    if(!countrySelected) {
      $(this).css('color', '#aab7c4');
    } else {
      $(this).css('color', '#000000')
    }
  });
</script>

  {% endblock %}
